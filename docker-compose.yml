version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: saarthi-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: saarthi
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - saarthi-network

volumes:
  mongodb_data:

networks:
  saarthi-network:
    driver: bridge
